{% extends 'base.html' %}

{% block title %} Productos - Poolservice {% endblock %}

{% block content %}
    <h1>Hola desde productos</h1>
    <div>
        {% for product in products %}
            <div>
                {{product.code}}{{product.description}}{{product.price}}
            </div>
        {% endfor %}
    </div>
    <a href="/products/create-product">Nuevo Producto</a>
    
{% endblock %}
